<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Template</title>
    <script src="https://d3js.org/d3.v6.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>

      const svg = d3.create("svg")

      svg
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 50)
      

      d3
        .select("#container")
        .append(() => svg.node());

        
    </script>
  </body>
</html>
